<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Go to Selected Line</title>
</head>

<body>
    <div class="container mt-3 py-3">
        <h3 class="text-start">Go to Selected Line:</h3>
        <div class="d-flex my-3">
            <div class="col-auto">
                <input class="form-control" type="text" id="lineInput"
                    spellcheck="false" placeholder="Type Here">
            </div>
            <button class="btn btn-success col-auto ms-3"
                id="getSelectedLineInput">Submit</button>
            <script src="../scripts/gotoSelectedLine.js"></script>
        </div>
    </div>
</body>

</html>
