<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Go to Selected Line</title>
</head>

<body style="background-color: #fefefe;">
    <div class="container">
        <h3 class="fw-bold mt-3">Go to Selected Line</h3>
        <hr class="mx-1" />
        <div class="d-flex my-2">
            <div class="col-auto">
                <input class="form-control" type="text" id="lineInput"
                    spellcheck="false" placeholder="Line number">
            </div>
            <button class="btn btn-success col-auto ms-3"
                id="getSelectedLineInput">Submit</button>
            <script src="../scripts/gotoSelectedLine.js"></script>
        </div>
    </div>
</body>

</html>
