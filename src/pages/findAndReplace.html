<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>New Todo</title>
</head>
<body>
    <div class="container mt-3 pt-3 pb-2 border rounded">
        <h3 class="text-center">Find and Replace</h3>
        <hr class="mx-2" />
        <h4 class="mt-3">Enter the word to be replaced:</h4>
        <input class="form-control mt-2" type="text" id="findValue" spellcheck="false" placeholder="Type Here">
        <h4 class="mt-3">Enter the word to be placed:</h4>
        <input class="form-control mt-2" type="text" id="replaceValue" spellcheck="false" placeholder="Type Here">
        <hr class="mx-2" />
        <div class="text-center">
            <button class="btn btn-secondary col-auto me-1" id="findAndReplaceExit">Cancel</button>
            <button class="btn btn-primary col-auto" id="doFindAndReplace">Submit</button>
        </div>
        <script src="../scripts/findAndReplace.js"></script>
    </div>
</body>
</html>
