<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Find and Replace</title>
</head>

<body>
    <div class="container mt-3">
        <h3 class="fw-bold">Find and Replace</h3>
        <hr class="mx-1" />
        <input class="form-control mt-2" type="text" id="findValue"
            spellcheck="false" placeholder="Find">
        <input class="form-control mt-2" type="text" id="replaceValue"
            spellcheck="false" placeholder="Replace">
        <div class="text-center mt-3">
            <button class="btn btn-secondary col-auto me-1"
                id="closeFindAndReplace">Cancel</button>
            <button class="btn btn-primary col-auto"
                id="doFindAndReplace">Submit</button>
        </div>
        <script src="../scripts/findAndReplace.js"></script>
    </div>
</body>

</html>
