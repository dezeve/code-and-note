<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container text-center mt-3 mb-5 p-3 border rounded">
        <h1>Todo List</h1>
        <hr class="my-3" />
        <div class="border rounded pt-3 ps-2">
            <p class="text-start">Total Todo Count: <span><b
                        class="total-count-container"></b></span></p>
        </div>
        <hr class="my-3" />
        <div class="container todo-container"></div>
        <div class="alert-container row">
            <div class="alert alert-warning">
                <b>There is no Todo to list!</b>
            </div>
        </div>
        <hr class="my-3" />
        <button class="btn btn-secondary"
            id="closeTodoListButton">Close</button>
        <button class="btn btn-primary" id="addTodoButton">Add New
            Todo</button>
        <script src="../scripts/todoList.js"></script>
    </div>
</body>

</html>
